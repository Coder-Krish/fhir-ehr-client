<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="bg-teal-600 text-white py-4 px-6">
      <h1 class="text-2xl font-semibold">Vitals</h1>
    </div>
    <div class="p-6">

        <!-- Add Vitals Form -->
    <div class="mb-6">
        <h2 class="text-lg font-semibold mb-4">Add New Vital</h2>
        <form [formGroup]="vitalsForm" (ngSubmit)="addVital()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
              <input id="date" formControlName="date" type="date"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                required>
            </div>
            <div>
              <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
              <input id="type" formControlName="type" type="text"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                placeholder="e.g., Heart Rate" required>
            </div>
            <div>
              <label for="value" class="block text-sm font-medium text-gray-700">Value</label>
              <input id="value" formControlName="value" type="text"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                placeholder="e.g., 72" required>
            </div>
            <div>
              <label for="unit" class="block text-sm font-medium text-gray-700">Unit</label>
              <input id="unit" formControlName="unit" type="text"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                placeholder="e.g., bpm" required>
            </div>
          </div>
          <div class="flex justify-end">
            <button type="submit"
              class="px-6 py-2 bg-teal-600 text-white rounded-md shadow-sm hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
              Add Vital
            </button>
          </div>
        </form>
      </div>

       <!-- Vitals List -->
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let vital of vitals">
            <td class="px-6 py-4 whitespace-nowrap">{{ vital.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ vital.type }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ vital.value }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ vital.unit }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
